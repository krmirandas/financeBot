settings:
    name: CHATVOICE

conversations:
    - 'choices.yaml'
    - 'greetings.yaml'
    
regex:
    name:
        - '(.*)'
    help:
        - '.*'

slots:
    - gretting
    - name
    - help

dbs:
    main: import_csv data.csv

strategies:
    gretting: 
        - say "Soy Vango, un CHATBOT asistente de BBVA"
    name:
        - say '¿Cuál es tu nombre?'
        - input name | regex name
        - remember name
    help:
        - say "Mucho gusto en saludarte, {}.\n¿Cómo puedo ayudarte hoy?.\nPuedo ayudarte con estos temas".format(name)
        - say "Reposición de tarjeta, robo, o extravío.\nCambio de domicilio.\nSolicitar una tarjeta de credito."
        - say "Para un tema externo a los anteriores, visita la pagina www.bbva.com"
        - say "Ahora, ¿con que te gustaría que te ayudara?"
        - say "Por favor, seleccióna la opción"
    farewell:
        - say f'¡Adiós {name}!'

script:
    - solve greetings
    - say greeting
    - loop_slots
    - solve choices
