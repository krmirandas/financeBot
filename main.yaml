settings:
    name: VANGHO

conversations:
    - 'greetings.yaml'
    - 'currency.yaml'
    - 'exchange.yaml'
    - 'exchange.yaml'
    - 'change.yaml'
    - 'recomend.yaml'
    
regex:
    name:
        - '(.*)'
    help:
        - '.*'
    coin:
        - '.*'

slots:
    - gretting
    - name
    - help

dbs:
    main: import_csv data.csv

strategies:
    gretting: 
        - say "Soy Vangho, tu asistente financiero"
    name:
        - say '¿Cuál es tu nombre?'
        - input name | regex name
        - remember name
    help:
        - say "Hola, {}.".format(name)
    coin:
        - say '¿Cuál es el código de tu moneda? lol'
        - input coin | regex coin
        - remember coin

script:
    - solve greetings
    - say greeting
    - loop_slots
    - solve currency
    - solve exchange
    - solve change
    - solve recomend