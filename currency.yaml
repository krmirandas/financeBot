# Conversation example for simple hello

slots:
    - curr

strategies:
    coin:
        - say '¿Cuál es el código de tu moneda? xd'
        - say "huevos"
        - input coin | regex coin
        - remember coin

plugins:
    - new_api

script:
    - solve coin
    - new_api.get_dollar('curr', coin)
    - say curr
